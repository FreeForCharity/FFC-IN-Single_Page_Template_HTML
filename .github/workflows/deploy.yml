name: Deploy to GitHub Pages

on:
  # Runs after Test and CodeQL workflows complete successfully on push to main
  # NOTE: Workflow names must match the names in test.yml and codeql.yml
  # If workflow names change, update these references accordingly
  workflow_run:
    workflows: ["Test & Visual Regression", "CodeQL Advanced"]
    types:
      - completed
    branches: ['main']

  # Allows manual deployment from Actions tab (bypasses checks)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Check that all required workflows passed before deploying
  check-workflows:
    name: Verify Test & CodeQL Status
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Manual deployment - skipping workflow checks
        run: echo "Manual deployment triggered - proceeding without workflow checks"
    
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    # Only run if all required workflows succeeded (when triggered by workflow_run) or if manually triggered
    # For workflow_run events, this job runs once per completed workflow
    # We check that the triggering workflow succeeded
    if: github.event_name == 'workflow_dispatch' || (github.event.workflow_run && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5
        # Note: No static_site_generator parameter needed for pure HTML deployment
        # The html-site directory contains pre-built static files ready to serve

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          # Deploy the pre-built HTML static site from html-site directory.
          #
          # Asset paths use root-relative paths (e.g., /css/styles.css) for deployment
          # to the custom apex domain (https://ffcworkingsite2.org/) via CNAME.
          # The CNAME file in html-site/ configures GitHub Pages to serve at the custom domain root.
          path: ./html-site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
